# org-notifications/.github/workflows/notify.yml
name: Notify on Events

on:
  workflow_call:
    inputs:
      event:
        required: true
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Send Notification
        run: node sendNotification.js ${{ inputs.event }}
